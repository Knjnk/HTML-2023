<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>pseudo class</title>
    <style>
        div::first-line {color: blue;}
        div::first-letter{
            font-size: 20;
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>
    <h1>가상 클래스 셀렉터 - 첫 글자 & 첫 줄 스타일 정의</h1><hr>
    <div>첫 글자는 빨간 색이고, 20포인트 크기의 이탤릭체로
        나타난다. 첫 줄은 파란 색이고 그 다음 줄부터는 기본 글자색인
        검정으로 나타난다.
</body>
</html>
