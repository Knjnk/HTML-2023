<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>figure</title>
</head>
<body>
    <h1>&lt;figure&gt; - 그림을  블록화하는 시멘틱 블록 태그</h1>
    <hr>
    <figure>
        <img src="cat.jpg" width="250">
        <figcaption> ♥️ 귀여운 고양이 - 이냥이 ♥️ </figcaption>
        <p> 본문에 삽입하는 사진, 차트, 삽화, 소스 코드등을 단일 콘텐츠로 블록화 할 수 있습니다.</p>
    </figure>
    <!-- <figcaption> 태그로 그리 제목 작성
        <figcaption> 태그는 상단, 하단 모두 배치 가능-->
</body>
</html>
