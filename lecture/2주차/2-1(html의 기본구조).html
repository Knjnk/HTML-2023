<!DOCTYPE html> 	<!--html임을 선언, 인식하기에 필요-->
<html> 	<!--html 시작-->
	<head> 	<!--html-head 순서로 열었으니 html 문단안에서 head 닫고 html 마무리하기-->
		<meta charset="utf-8"> 	<!--metam태그는 종료태그가 없음, meta태그는 문서의 정보를 담음,대부분에선 이 수식을 포함하지 않아도 문제가 없으니 몇몇 환경에서는 필요.버릇들일것-->
		<title>HTML의 기본 구조</title>		<!--title은 제목을 지정-->
	</head>		<!--스타일시트, 기술될 내용과는 무관한 태그-->
	<body>		<!--실제로 나타내고자 하는 문서를 body 안에 기술-->
		HTML 문서는 head 부분과 body 부분으로 구성됩니다.<br>		<!-- <br> 태그는 줄넘김을 명령하는 태그-->
		head 부분에는 title, meta 태그, 스타일 시트, 자바스크립트 코드 등을 기술합니다.<br>
		title에는 문서의 제목을 입력하세요.<br><br>
		웹 페이지에 나타내고자 하는 내용은 여기 body 내에 기술하면 됩니다.<br><br><br>
		enter 키를 쳐도 줄 바꿈은 일어나지 않습니다. 창 크기에 맞게 자동 줄 바꿈하여 보여줍니다.		<!--엔터,스페이스바는 내용과 명령을 우리가 구분하기위함임.실제 구현에서 줄바꿈을 위해선 다른 명령어 필요-->
	</body>
</html>
