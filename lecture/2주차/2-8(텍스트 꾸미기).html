<!DOCTYPE HTML>
<html>
<head><title>텍스트 꾸미기></title></head>
<body>
<h1>텍스트 꾸미기</h1><hr>
기본 텍스트 모양 default<br>
<b>진하게 b</b><br>
<strong>중요한 요소엔 strong</strong><br>
<i>기울이기 i</i><br>
<em>강조 em</em><br>
<u>밑줄 u</u><br>
<s>취소선 s</s><br>
<del>삭제퇸 텍스트 del</del><br>
<ins>추가된 텍스트 ins</ins><br>
이것은 <sup>윗첨자 sup</sup><br>
이것은 <sub>아래첨자 sub</sub><br>
<small>한 단계 작은 텍스트 small</small><br>
<mark>하이라이트 mark</mark>
</body>
</html>
