<!DOCTYPE HTML>
<html>
    <head><title>span 태그</title></head>
    <body>
        <h1>인라인 컨테이너 태그 - span 태그</h1>
        <hr>
        <h3>텍스트 일부분을 묶을 때 사용</h3>
        <div style="background-color: lightyellow;">
            텍스트 일부분에 별도의 
            <span style="color: red;">스타일 시트</span>
            를 적용하거나ㅣ 자바스크립트 코드로 텍스트 일부분을 제어하고자 할 때 사용합니다
        </div>
        <!-- <div>와 <span>태그는 컨테이너 역할로 활용도가 매우 높다,
            <div> 태그는 블록(block)요소에, 
                <span>태그는 인라인(inline) 요소에 사용합니다. -->
    </body>
</html>
