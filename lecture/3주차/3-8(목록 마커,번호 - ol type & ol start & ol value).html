<!DOCTYPE html>
<html><head><title>목록 태그</title></head>
<body><h1>Ordered List - ol 태그</h1><hr>
    <h3>마커 변셩 & 시작 번호 변경</h3>
    <ol type="A">
        <li>춘향가</li>
        <li>수궁가</li>
        <li>가야금 병창</li>
    </ol>
    <ol type="a">
        <li>춘향가</li>
        <li value="7">수궁가</li>
        <li>가야금 병창</li>
    </ol>
    <ol type="I">
        <li>춘향가</li>
        <li>수궁가</li>
        <li type="1">가야금 병창</li>
    </ol>
    <ol type="i" start="3">
        <li>춘향가</li>
        <li>수궁가</li>
        <li>가야금 병창</li>
    </ol>
</body>
</html>
