<!DOCTYPE HTML>
<html>
    <head><title>목록 태그</title>
    </head>
    <body>
        <h1>Ordered List - ol 태그</h1>
        <hr>
        <h3>순서가 있는 목록을 나열할때 사용</h3>
        <b>내가 좋아하는 음악</b>
        <ol>
            <li>춘향가</li>
            <li>수궁가</li>
            <li>가야금 병창</li>
        </ol>
        <b>내가 좋아하는 음악</b>
        <!-- <ol>태그는 줄 바꿈 & 빈 줄 삽입
            default 마커 (marker)는 아라비아 숫자 -->
    </body>
</html>
