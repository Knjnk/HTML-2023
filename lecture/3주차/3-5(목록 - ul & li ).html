<!DOCTYPE html>
<html>
    <head><title>목록태그</title></head>
    <body>
        <h1>Underred List - ul 태그</h1>
        <hr>
        <h3>순서가 없는 목록을 나열할 때 사용</h3>
        <b>내가 좋아하는 음악</b>
        <ul>
            <li>춘향가</li>
            <li>수궁가</li>
            <li>가야금 병창</li>
        </ul>
        <b>내가 좋아하는 음악</b>
        <!-- <ul> 태그는 줄 바꿈 & 빈 줄 삽입
             <li>태그는 목록의 항목을 나타내며, 줄만 바꿈 -->
    </body>
</html>
