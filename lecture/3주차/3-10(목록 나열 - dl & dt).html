<!DOCTYPE HTML>
<html>
    <head><title>목록 태그</title></head>
    <body>
        <h1>Definition List - dl 태그</h1><hr>
        <h3>용어에 대한 설명을 목록으로 나열할 때 사용</h3>
        <dl>
            <dt>구글 크롬(Google Chrome)</dt>
            <dd>
                구글은 크롬이라고 부르는 무료 웹 브라우저를 내놓았으며,
                크롬은 세계 시장에서 빠르게 점유율을 높혀가고 있다.
                크롬은 현재 가장 많이 사용하는 웹 브라우저로 평가받고있다.
            </dd>
            <dt>마이크로소프트 엣지 (Microsoft Edge)</dt>
            <dd>
                마이크로소프트는 2015년부터 인터넷 익스플로러의 업그레이드를 멈추고, 
                윈도우 10부터 새로 개발한 웹 브라우저 마이크로소프트 엣지를
                탑해하였다.
            </dd>
        </dl>
        <!-- dt: definition term, dd: definition description 
        </dt>, </dd> 생략 가능 -->
    </body>
</html>
