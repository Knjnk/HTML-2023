<!DOCTYPE HTML>
<html>
    <head><title>blockquote 태그</title>
</head>
<body>
    <h1>문단 구성 태그 - blockquote 태그</h1>
<hr>
<h3>문서의 특정 부분을 인용할 때 사용</h3>
술 취한 시인이 말했다.
<blockquote>"나는 술 마시는 것이 부끄러워 또 술을 마신다."</blockquote>
그는 그저 술꾼일 뿐이다.
<p>
<!--<blockquote> 태그를 사용하면 문단 앞, 뒤 줄을 바꾸고
        빈 줄을 삽입하여 좌우에 여백이 생기게 됩니다.   -->
술 취한 시인이 말했다.
<q>나는 술 마시는 것이 부끄러워서 또 술을 마신다.</q>
그는 그저 술꾼일 뿐이다.
<!-- <q> 태그는 문장 내의 짧은 인용문에 사용 -->
</p>
</body>
</html>
