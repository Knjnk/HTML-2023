<!DOCTYPE html>
<html>
    <head><title>Hyperlink</title>
    </head>
    <body>
        <h1>하이퍼링크 만들기 - a 태그</h1>
        <hr>
        <h3>같은 폴더에 있는 다른 웹 문서 연걸하기</h3>
        <a href="4-1.html" title="4주차 첫번째 문서로 이동합니다.">
        여기에는 링크를 상징하거나 설명하는 문자열 또는 이미지를 입력
        </a><p>
            <a href="4-1.html" title="4주차 첫 번째 문서로 이동합니다.">
            <img src="고양이.jpeg">
        </a></p>
        <!--href 속성에 링크의 목적지를 지정, 연결하고자 하는 문서가 동일한 폴더에 있는 경우엔 파일명만 입력합니다. -->
    </body>
</html>
