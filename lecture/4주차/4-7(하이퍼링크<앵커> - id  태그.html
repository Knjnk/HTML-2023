<!DOCTYPE html>
<html>
<head>
    <title>HyperLink</title>
</head>
<body>
    <h1 id=top>하이퍼링크 만들기 -  a 태그 </h1>
    <hr>
    <h3>동일 문서 내 특정 위치 (앵커)에 연결하기</h3>
    <a href="#잔치국수">
        <h1>잔치국수 이미지로 이동하기</h1>
    </a>
    <img src="고양이.jpeg"><p>
        <img src="잔치국수.jpeg" id=잔치국수>
        <a href="#top">
            <h1>처음으로 가기</h1>
        </a>
        <!-- id 속성으로 앵커 (anchor) 이름을 지정하고, 
        <a href="#앵커이름"> 으로 앵커에 연결합니다 -->
</body>
</html>
