<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>table</title>
</head>
<body>
    <h1>테이블 만들기</h1>
    <hr>
    <h3>2행 2열 테이블 - table, tr td</h3>
    <table>
        <tr> <!-- 테이블 하나당 tr 하나씩 -->
            <td>(1 , 1)</td> <!-- 셀 한 행 마다 td 사용하기-->
            <td>(1 , 2)</td>
        </tr>
        <tr>
            <td>(2 , 1)</td>
            <td>(2 , 2)</td>
        </tr>
    </table>
    <!-- <tr> : table row 
        <td> : table data -->
</body>
</html>
