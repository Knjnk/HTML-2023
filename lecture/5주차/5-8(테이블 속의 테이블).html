<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>table</title>
</head>
<body>
    <h1>테이틀 만들기</h1>
    <hr>
    <h3> table 속의 table</h3>
    <table border cellpadding="10">
        <tr><!-- cellpadding 비표준-->
            <td>cell 1</td><td>cell 2</td>
        </tr>
        <tr>
            <td>cell 3</td>
            <td>
                <table border=>
                    <tr>
                        <td>cell 1</td><td>cell 2</td>
                    </tr>
                    <tr>
                        <td>cell 3</td><td>cell 4</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
