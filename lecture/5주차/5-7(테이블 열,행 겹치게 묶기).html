<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>table</title>
</head>
<body>
    <h1>테이블 만들기</h1>
    <hr>
    <h3>열 그룹으로 묶기 - colgroup</h3>
    <table>
        <caption>1학기 성적</caption>
    <colgroup style="background-color: pink;">
    <colgroup span="2">
    <colgroup style="background-color: lightblue;">
    <thead style="background-color: yellow;">
        <tr><th>이름</th><th>HTML</th><th>Java</th><th>합계</th></tr>
    </thead>
    <tbody>
        <tr><th>홍길금</th><th>100</th><th>100</th><th>200</th></tr>
        <tr><th>홍길은</th><th>100</th><th>100</th><th>200</th></tr>
        <tr><th>홍길동</th><th>100</th><th>100</th><th>200</th></tr>
    </tbody>
<tfoot style="background-color: lightgreen;">
        <tr><th>평균</th><th>100</th><th>100</th><th>200</th></tr>
</tfoot>
    </table>
</body>
</html>
