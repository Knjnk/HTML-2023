<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Form Elements</title>
</head>
<body>
    <h1>형식을 가진 텍스트 입력 상자 만들기</h1><hr> <!-- 정해진 형식을 벗어나면 경고문구 출력-->
    <form>
        email : 
        <input type="email" placeholder="id@host"><p>
            홈페이지 : 
            <input type="url" placeholder="http://"><p>
                전화번호 : 
                <input type="tel" placeholder="010-1234-5678"
                pattern="[0-9] {3} - [0-9] {4} - [0-9] {4}"><p> <!-- 0~9까지 숫자 3개 / 4개 / 4개 민 입력받음-->
                    <input type="submit" value="전송">
                </form>
</body>
</html>
