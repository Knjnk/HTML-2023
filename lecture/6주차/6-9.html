<DOCTYPE html>
<html>
<head><title>Form Elements</title>
</head>
<body>
<h1>선택목록 만들기</h1>
<h3>콤보 박스 - optgroup 사용하기</h3>
당신이 좋아하는 음악을 선택하여 주세요.<br><br>
<select name=department>
	<optgroup label=가요>
		<option value =music1>네박자
		<option value =music2>남행열차
		<option value =music3>내나이가어때서
	</optgroup>
	<optgroup label = 영화음악>
		<option value =music4>사운드오브뮤직
		<option value =music5>황야의 무법자
	</optgroup>
</select>
</body>
</html>
