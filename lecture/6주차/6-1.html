<!DOCTYPE html>
<html>

    <title>Form Elements</title>
</head>
<body>
    <h1>텍스트 입력 상자 만들기</h1><hr>
    <h3>문자열 입력 - 속성값 text</h3>
학번 : 
<input type="text"
name="number"
maxlength="8"
placeholder="20230001"><p> <!-- ..? -->

    이름 : 
    <input type="text"
    name=username
    size="20"
    value="홍길동"> <!--  초기값 -->

    placeholder: 입력할 내용 힌트
    size: 입력창 크기, value: 초기값 -->
</body>
